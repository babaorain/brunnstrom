<!DOCTYPE html>

<!-- 巴氏量表計算機 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barthel Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #ffffff; /* 背景色為白色 */
            color: #000000; /* 文字顏色為黑色 */
        }
        h1 {
            text-align: center;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .question {
            margin-bottom: 20px;
            background-color: #f9f9f9; /* 柔和的淺灰色背景 */
            padding: 15px;
            border: 1px solid #dddddd; /* 淺灰色邊框 */
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
        }
        .question label {
            font-weight: bold;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .options {
            margin-top: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .result {
            font-size: 24px; /* 字體增大 */
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: #000000; /* 文字顏色為黑色 */
        }
        .result div {
            margin-bottom: 5px;
        }
        .result div span {
            display: inline-block;
            width: 150px; /* 固定寬度以對齊 */
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px; /* 调整按钮大小 */
            font-size: 20px;     /* 调整按钮字体大小 */
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .result div span {
                display: block;
                width: auto;
                text-align: left;
            }
            .result {
                font-size: 20px; /* 手機端字體稍小 */
            }
            .question {
                padding: 10px;
            }
            .btn {
                padding: 10px 20px; /* 調小手機端的按鈕 */
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
<h1>Muscle Power Assessment</h1>

    <form id="musclePowerForm">
        <!-- 上肢 -->
        <div class="question">
            <label>上肢 Upper Extremity</label>
            <!-- Elbow -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">肘關節 Elbow</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftElbow" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightElbow" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Wrist -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">手腕 Wrist</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftWrist" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightWrist" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Finger -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">手指 Finger</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftFinger" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightFinger" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下肢 -->
        <div class="question">
            <label>下肢 Lower Extremity</label>
            <!-- Hip -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">髖關節 Hip</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftHip" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>

                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightHip" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Knee -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">膝關節 Knee</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftKnee" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightKnee" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>

                </div>
            </div>

            <!-- Ankle -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">踝關節 Ankle</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>左側 Left:</label>
                        <select name="leftAnkle" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>

                        </select>
                    </div>
                    <div>
                        <label>右側 Right:</label>
                        <select name="rightAnkle" required>
                            <option value="1">1 - 可見肌肉收縮</option>
                            <option value="2">2 - 水平移動可完成關節活動</option>
                            <option value="3">3 - 對抗地心引力可完成關節活動</option>
                            <option value="4">4 - 對抗阻力可完成關節活動</option>
                            <option value="5" selected>5 - 正常肌力</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn" onclick="calculateMusclePower()">評估</button>
    </form>

    <div class="result" id="result"></div>
</div>

<div class="footer">
    &copy; BigbigDada
</div>

    <script>
    function calculateMusclePower() {
        var form = document.getElementById('musclePowerForm');
        var elements = form.elements;
        
        // 獲取所有關節的分數
        var joints = {
            '左側肘關節': elements['leftElbow'].value,
            '右側肘關節': elements['rightElbow'].value,
            '左側手腕': elements['leftWrist'].value,
            '右側手腕': elements['rightWrist'].value,
            '左側手指': elements['leftFinger'].value,
            '右側手指': elements['rightFinger'].value,
            '左側髖關節': elements['leftHip'].value,
            '右側髖關節': elements['rightHip'].value,
            '左側膝關節': elements['leftKnee'].value,
            '右側膝關節': elements['rightKnee'].value,
            '左側踝關節': elements['leftAnkle'].value,
            '右側踝關節': elements['rightAnkle'].value
        };

        // 計算平均分數
        var totalScore = 0;
        var count = 0;
        for (var joint in joints) {
            totalScore += parseInt(joints[joint]);
            count++;
        }
        var averageScore = (totalScore / count).toFixed(2);

        // 構建結果顯示
        var resultText = `
            <div style="margin-bottom: 20px">平均肌力評分: ${averageScore}</div>
            <div style="font-size: 18px; text-align: left;">
        `;

        for (var joint in joints) {
            resultText += `<div>${joint}: ${joints[joint]}</div>`;
        }

        resultText += '</div>';

        // 顯示結果
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText;
    }
    </script>

</body>
</html>
