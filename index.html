<!DOCTYPE html>

<!-- 巴氏量表計算機 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barthel Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #ffffff; /* 背景色為白色 */
            color: #000000; /* 文字顏色為黑色 */
        }
        h1 {
            text-align: center;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .question {
            margin-bottom: 20px;
            background-color: #f9f9f9; /* 柔和的淺灰色背景 */
            padding: 15px;
            border: 1px solid #dddddd; /* 淺灰色邊框 */
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
        }
        .question label {
            font-weight: bold;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .options {
            margin-top: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .result {
            font-size: 24px; /* 字體增大 */
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: #000000; /* 文字顏色為黑色 */
        }
        .result div {
            margin-bottom: 5px;
        }
        .result div span {
            display: inline-block;
            width: 150px; /* 固定寬度以對齊 */
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px; /* 调整按钮大小 */
            font-size: 20px;     /* 调整按钮字体大小 */
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .result div span {
                display: block;
                width: auto;
                text-align: left;
            }
            .result {
                font-size: 20px; /* 手機端字體稍小 */
            }
            .question {
                padding: 10px;
            }
            .btn {
                padding: 10px 20px; /* 調小手機端的按鈕 */
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
<h1>Muscle Power Assessment</h1>

    <form id="musclePowerForm">
        <!-- 左側 -->
        <div class="question">
            <label>Left Side</label>
            <!-- Upper Extremity -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">Upper Extremity</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>Elbow:</label>
                        <select name="leftElbow" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Wrist:</label>
                        <select name="leftWrist" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div>
                        <label>Finger:</label>
                        <select name="leftFinger" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lower Extremity -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">Lower Extremity</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>Hip:</label>
                        <select name="leftHip" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Knee:</label>
                        <select name="leftKnee" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div>
                        <label>Ankle:</label>
                        <select name="leftAnkle" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側 -->
        <div class="question">
            <label>Right Side</label>
            <!-- Upper Extremity -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">Upper Extremity</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>Elbow:</label>
                        <select name="rightElbow" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Wrist:</label>
                        <select name="rightWrist" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div>
                        <label>Finger:</label>
                        <select name="rightFinger" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lower Extremity -->
            <div style="margin-top: 15px;">
                <label style="color: #666;">Lower Extremity</label>
                <div class="options">
                    <div style="margin-bottom: 10px;">
                        <label>Hip:</label>
                        <select name="rightHip" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Knee:</label>
                        <select name="rightKnee" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                    <div>
                        <label>Ankle:</label>
                        <select name="rightAnkle" required>
                            <option value="1">1 - Trace</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5" selected>5 - Normal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn" onclick="calculateMusclePower()">Assess</button>
    </form>

    <div class="result" id="result"></div>
</div>

<div class="footer">
    &copy; BigbigDada
</div>

    <script>
    function calculateMusclePower() {
        var form = document.getElementById('musclePowerForm');
        var elements = form.elements;
        
        // 獲取所有關節的分數
        var joints = {
            'Left Elbow': elements['leftElbow'].value,
            'Left Wrist': elements['leftWrist'].value,
            'Left Finger': elements['leftFinger'].value,
            'Left Hip': elements['leftHip'].value,
            'Left Knee': elements['leftKnee'].value,
            'Left Ankle': elements['leftAnkle'].value,
            'Right Elbow': elements['rightElbow'].value,
            'Right Wrist': elements['rightWrist'].value,
            'Right Finger': elements['rightFinger'].value,
            'Right Hip': elements['rightHip'].value,
            'Right Knee': elements['rightKnee'].value,
            'Right Ankle': elements['rightAnkle'].value
        };

        // 構建結果顯示
        var resultText = '<div style="font-size: 18px; text-align: left;">';
        
        // 先顯示左側
        resultText += '<div style="margin-bottom: 15px;"><strong>Left Side:</strong></div>';
        for (var joint in joints) {
            if (joint.startsWith('Left')) {
                resultText += `<div>${joint}: ${joints[joint]}</div>`;
            }
        }
        
        // 再顯示右側
        resultText += '<div style="margin: 15px 0;"><strong>Right Side:</strong></div>';
        for (var joint in joints) {
            if (joint.startsWith('Right')) {
                resultText += `<div>${joint}: ${joints[joint]}</div>`;
            }
        }

        resultText += '</div>';

        // 顯示結果
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText;
    }
    </script>

</body>
</html>
